<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Department List</title>
</head>
<body>
<h2>Departments</h2>
<a th:href="@{/departments/new}">Add New Department</a>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Actions</th>
  </tr>
  <tr th:each="dept : ${departments}">
    <td th:text="${dept.id}">1</td>
    <td th:text="${dept.name}">HR</td>
    <td>
      <a th:href="@{'/departments/edit/' + ${dept.id}}">Edit</a>
    </td>
  </tr>
</table>
</body>
</html>
