<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employee Form</title>
</head>
<body>
<h2 th:text="${employee.id == null} ? 'Add Employee' : 'Edit Employee'"></h2>
<form th:action="@{/employees/save}" th:object="${employee}" method="post">
  <input type="hidden" th:field="*{id}" />
  <label>Name:</label>
  <input type="text" th:field="*{name}" required /><br><br>
  <label>Department:</label>
  <select th:field="*{department.id}">
    <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
  </select><br><br>
  <button type="submit">Save</button>
</form>
</body>
</html>
